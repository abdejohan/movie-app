

<div class="responseContainer">
  <ul *ngIf="movie">
    <li *ngFor="let data of movie.results">
      <a routerLink="/movie/id/{{data.id}}">{{ data.title }}</a>
    </li>
  </ul>

  <ul *ngIf="person">
    <li *ngFor="let data of person.results">
      <a routerLink="/actor/id/{{data.id}}">{{ data.name }}</a>
    </li>
  </ul>
</div>
