<ngb-tabset>
  <ngb-tab title="Actor Details">
    <ng-template ngbTabContent>
      <button (click)="goBack()" class="example back">Go Back</button>

      <div class="searchContent">
        <ul *ngIf="person">
          <li><span>Name:</span> {{ person.name }} </li>
          <li><span>Biography:</span> {{ person.biography }} </li>
          <li><span>Born In:</span> {{ person.place_of_birth }} </li>
          
        </ul>
      </div>

    </ng-template>
  </ngb-tab>
