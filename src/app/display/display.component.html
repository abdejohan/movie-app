<div class="container">
  <button (click)="goBack()" class="example back">Go Back</button>

  <div class="searchContent">
    <ul class="content-ul" *ngIf="movie">
      <li><span class="title">{{ movie.original_title }}</span></li>
      <li><img src="https://image.tmdb.org/t/p/w300{{movie.poster_path}}" alt="movie_poster"></li>

      <li><span class="title">Actors</span></li>
      <ul class="container-list">
        <li *ngFor="let res of actors" class="container-list-item">{{ res.name }}</li>
      </ul>
      
      <li><span class="title">Genre</span></li>  
      <ul class="container-list">
        <li *ngFor="let res of movie.genres" class="container-list-item"> {{ res.name }} </li>
      </ul>
      
      <li><span class="title">Overview</span></li>
      <li><p>{{ movie.overview }}</p></li>
    </ul>

    <div class="searchContent">
      <ul class="content-ul" *ngIf="person">
        <li><span class="title">{{ person.name }} </span></li>
        <li><img src="https://image.tmdb.org/t/p/w300{{person.profile_path}}" alt="actor_poster"></li>
        <li><span class="title">Biography</span></li>
        <li><p> {{ person.biography }} </p></li>
        <li><span class="title">Born In</span></li>
        <li> {{ person.place_of_birth }} </li>
      </ul>
    </div>
  </div>
</div>
