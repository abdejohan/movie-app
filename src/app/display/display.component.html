<div class="container">
  
  <span class="main-title title">{{ movie.original_title }}</span>
  <div class="searchContent">
    <div class="top-row">
      <div class="content-container" *ngIf="movie">
        <img src="https://image.tmdb.org/t/p/w300{{movie.poster_path}}" alt="movie_poster">
      </div>

      <div class="movie-data-container">
        <span class="title">Actors</span>
        <p *ngFor="let res of actors"> {{ res.name }} </p>
    
        <span class="title">Genre</span>
        <p *ngFor="let res of movie.genres"> {{ res.name }} </p>
        
        <span class="title">Overview</span>
        <p>{{ movie.overview }}</p>
      </div>
    </div>
    
    <div class="searchContent">
      <div class="content-container" *ngIf="person">
        <span class="main-title title">{{ person.name }} </span>
        <img src="https://image.tmdb.org/t/p/w300{{person.profile_path}}" alt="actor_poster">
        ><span class="title">Biography</span>
        <p> {{ person.biography }} </p>
        <span class="title">Born In</span>
        <p> {{ person.place_of_birth }} </p>
      </div>
    </div>
  </div>
  <button (click)="goBack()" class="example back back-button">Go Back</button>
</div>
