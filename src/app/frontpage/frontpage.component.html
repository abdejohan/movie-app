<div>
  <h2>MOVIES ARCHIVE</h2>
  <p>
    <span>Welcome!</span>
    Here you can search for all of your favorite movies..
    Enjoy!
  </p>
  <!-- The Search form -->
  <form class="example" action="">
    <input name="search" [(ngModel)]="searchInput" type="text" placeholder="Search Movie.." required>
    <button [routerLink]="['/movie', searchInput]" type="button">SEARCH</button>
  </form>
    
</div>
